<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <div class="maincontent">
    <section id="map-container">
      <div id="map" class="map" role="application"></div>
    </section>
    <section role="complementary">
      <!-- TODO Make the filter collapsible and put an icon like a search icon that un-collapses it -->
      <div class="filter-options" role="search">
        <p>Filter Results</p>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine type">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section role="main">
      <!-- As this section is going to be filled with js code, I've used aria-live to notify the screen reader -->
      <ul id="restaurants-list" class="restaurants-list" aria-live="assertive"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="/js/all.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/list.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGsSWsuyjgHVk61MPjDWs-ejcCS-Rgfuc&libraries=places&callback=initMap"></script>


  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
