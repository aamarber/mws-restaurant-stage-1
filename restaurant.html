<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- inject-style src="./dist/css/styles.css" -->
  <!-- inject-style src="./dist/css/styles-restaurant.css" -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#77140d" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
    <link rel="preconnect" href="http://localhost:1337">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav role="navigation" class="breadcrumb" aria-label="Breadcrumb">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main class="maincontent" role="main">
    <noscript>
      <!-- anchor linking to external file -->
      <h1>We're very sorry...</h1>
      <p>But javascript is not available. It's imperative that it works so the page works</p>
    </noscript>
    <!-- Beginning map -->
    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application" style="display:none"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name">
        <button id="mapToggler" onclick="toggleMap()" title="Show restaurants on a map" class="button-with-icon">
          <img alt="Map" class="btn_toggle" src="./icons/icon-map-black.svg" width="30" height="30">
          </img>
        </button>
      </h2>

      <section id="reviews-form-container" class="reviews-form-container">
        <div id="stars-container" class="stars" data-stars="1" onclick="showReviewsForm(event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48" class="star rating star-1" onclick="setRating(1)" data-rating="1">
            <path fill="none" stroke="#000" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48" class="star rating star-2" onclick="setRating(2)" data-rating="2">
            <path fill="none" stroke="#000" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48" class="star rating star-3" onclick="setRating(3)" data-rating="3">
            <path fill="none" stroke="#000" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48" class="star rating star-4" onclick="setRating(4)" data-rating="4">
            <path fill="none" stroke="#000" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48" class="star rating star-5" onclick="setRating(5)" data-rating="5">
            <path fill="none" stroke="#000" d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
          </svg>
        </div>

        <form id="review-form" style="display:none" onSubmit="sendReview(event)">
          <div class="row">
            <label for="name">Your name:</label>
            <input type="text" id="name">
          </div>
          <div class="row">
            <label for="comments">You want to send a
              <span id="stars-value-review-form"></span> Stars review. Please, can you explain why?</label>
            <textarea id="comments"></textarea>
          </div>
          <div class="row">
            <button type="submit">Send Review</button>
          </div>
          </div>
      </section>

      <picture id="restaurant-img" class="restaurant-img"></picture>
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" class="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container" aria-live="assertive">
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer>
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="/js/libs.js"></script>
  <script src="/js/external_libs.js"></script>
  <script type="application/javascript" charset="utf-8" src="/js/detail.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGsSWsuyjgHVk61MPjDWs-ejcCS-Rgfuc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
